name: App Review Monitor

on:
  push:
    branches: [ master ]
  schedule:
    # Run at 9am PST (16:00 UTC) every day
    - cron: '0 16 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-reviews:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list  # Debug installed packages
        
    - name: Verify environment variables
      run: |
        if [ -z "$APP_ID" ]; then echo "APP_ID is missing"; exit 1; fi
        if [ -z "$ISSUER_ID" ]; then echo "ASC_ISSUER_ID is missing"; exit 1; fi
        if [ -z "$KEY_ID" ]; then echo "ASC_KEY_ID is missing"; exit 1; fi
        if [ -z "$PRIVATE_KEY" ]; then echo "ASC_KEY_CONTENT is missing"; exit 1; fi
        if [ -z "$SLACK_WEBHOOK_URL" ]; then echo "SLACK_WEBHOOK_URL is missing"; exit 1; fi
        echo "All required environment variables are set"
        echo "APP_ID length: ${#APP_ID}"
        echo "ISSUER_ID length: ${#ISSUER_ID}"
        echo "KEY_ID length: ${#KEY_ID}"
        echo "PRIVATE_KEY length: ${#PRIVATE_KEY}"
        echo "SLACK_WEBHOOK_URL length: ${#SLACK_WEBHOOK_URL}"
      env:
        APP_ID: ${{ secrets.APP_ID }}
        ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        KEY_ID: ${{ secrets.ASC_KEY_ID }}
        PRIVATE_KEY: ${{ secrets.ASC_KEY_CONTENT }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Format private key
      run: |
        echo "Formatting private key..."
        mkdir -p ~/.appstoreconnect/private_keys
        echo "-----BEGIN PRIVATE KEY-----" > ~/.appstoreconnect/private_keys/AuthKey.p8
        echo "$PRIVATE_KEY" | sed 's/\\n/\n/g' | fold -w 64 >> ~/.appstoreconnect/private_keys/AuthKey.p8
        echo "-----END PRIVATE KEY-----" >> ~/.appstoreconnect/private_keys/AuthKey.p8
        echo "Private key file contents (first and last lines):"
        head -n 1 ~/.appstoreconnect/private_keys/AuthKey.p8
        echo "..."
        tail -n 1 ~/.appstoreconnect/private_keys/AuthKey.p8
        echo "Private key file size:"
        wc -l ~/.appstoreconnect/private_keys/AuthKey.p8
        chmod 600 ~/.appstoreconnect/private_keys/AuthKey.p8
      env:
        PRIVATE_KEY: ${{ secrets.ASC_KEY_CONTENT }}
        
    - name: Run App Review Monitor
      env:
        APP_ID: ${{ secrets.APP_ID }}
        ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        KEY_ID: ${{ secrets.ASC_KEY_ID }}
        PRIVATE_KEY: $(cat ~/.appstoreconnect/private_keys/AuthKey.p8)
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        PYTHONVERBOSE: "1"
        DEBUG: "1"
      run: |
        echo "Starting app review monitor..."
        echo "Current directory: $(pwd)"
        echo "Python path: $PYTHONPATH"
        echo "Private key path exists: $(test -f $PRIVATE_KEY_PATH && echo 'Yes' || echo 'No')"
        echo "Private key permissions: $(ls -l $PRIVATE_KEY_PATH)"
        python -m app_review_monitor.cli --days 30 --debug --verbose
      continue-on-error: true 